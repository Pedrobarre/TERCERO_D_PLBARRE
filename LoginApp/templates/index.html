<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Men√∫</title>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <link rel="stylesheet" href="{% static 'css/cinco.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/centred.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">

    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
</head>
<body id="body">

    <header>
        <div class="icon__menu">
            <i class="fas fa-bars" id="btn_open"></i>
        </div>
        <h4 style="text-align: center"> Menu</h4>
    </header>

    <div class="menu__side" id="menu_side">

        <div class="name__page">
           <i class="fa-solid fa-hand-holding-medical"></i>
            <h4>Ferreteria La Mejor </h4>
        </div>


        <div class="options__menu">

            <a href="{% url 'dashboard' %}" class="selected">
                <div class="option">
                    <i class="fas fa-home" title="Inicio"></i>
                    <h4>Inicio</h4>
                </div>
            </a>

            <a href="{% url 'listProductos' %}">
                <div class="option">
                   <i class="fa-solid fa-capsules" title="Productos"></i>
                    <h4>Productos</h4>
                </div>
            </a>

            <a href="{% url 'listUsuarios' %}">
                <div class="option">
                   <i class="fa-solid fa-user-doctor" title="Usuarios"></i>
                    <h4>Usuarios</h4>
                </div>
            </a>

            <a href="{% url 'listado_clientes' %}">
                <div class="option">
                   <i class="fa-solid fa-users" title="Clientes"></i>
                    <h4>Clientes</h4>
                </div>
            </a>

            <a href="{% url 'salir' %}">
                <div class="option">
                   <i class="fa-solid fa-arrow-right-to-bracket" title="Salir"></i>
                    <h4>Salir</h4>
                </div>
            </a>

        </div>

    </div>

    <main>
     <h1 style="text-align: center">BIENVENIDOS A FERRETERIA LA MEJOR </h1><br>
        <h2 style="text-align: center">Usuario: {{ Username }}</h2>  <br>

      {% block body %}

      {% endblock %}
    </main>

    <script src="{% static 'js/script.js' %}"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
